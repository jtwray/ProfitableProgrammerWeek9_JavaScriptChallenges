<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary float-left" name="button" onclick="AgeinDays()">click me</button>
        </div>

        <div>
            <button class="btn btn-danger float-right" name="button" onclick="reset()">reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="generateCat" onclick=generateCat()>Generate Cat</button>
      <div class="flex-box-container-2" id="flex-cat-generator"></div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors </h2>
        <div class="flex-box-RPS" id="flex-box-RPS-div">
          <img id="paper" alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRT1NceMHSgfHz4VMSLwCKgoeIrVzWtnBVH2AoY7THjzERLNKf" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA2MZr3l3pFlv2cHg6KGUobve2Uf7Zz3rTY7BfEF7IAcjSgO-R" width=250 height=250>
          <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhtG29d2Tg0K92K4giwlPdfYLf55YN8wRN883Asmxk4lD3WX3D" alt="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" width=250 height=250>
          <img id="scissors" src="http://www.clker.com/cliparts/8/B/i/M/Y/Z/scissors-md.png" alt="https://speculararts.com/rps/images/scissors.png" width=250 height=250 >
        </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
